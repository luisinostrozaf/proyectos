{% extends './adminTemplate.html' %}

<head>
    {% block Tittle %} <title> Vendedores Registrados </title> {% endblock %}
</head>


{% block CustomCSS %} 
<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'css/vendedor.css') }}"/>
{% endblock %}

        
{% block body %}  

<section id="container">
    <table class = "table">
        <tr class = "nameColumns">
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        {% for vendedor in filas %}
        <tr>
            <th>{{vendedor[0]}}</th>
            <th>{{vendedor[1]}}</th>
            <th>{{vendedor[2]}}</th>
            <td>
                <div>
                    <form action = "{{url_for('deleteSeller')}}" method ="POST">
                        <button class="btn btn-danger btn-sm" name="rut" value="{{vendedor[0]}}" type="submit">
                            Eliminar
                        </button>
                    </form>
                    <a type="submit" class="btn btn-primary  btn-sm mt-1"  href="{{url_for('updateSeller')}}">
                        Actualizar datos
                    </a>
                </div>
                
            </td>
        </tr>
        {% endfor %}
    </table>
</section>


{% endblock %}
