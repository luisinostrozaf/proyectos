{% extends './SELLERTemplate.html' %}

<head>
    {% block Tittle %} <title> Home </title> {% endblock %}
</head>


{% block body %}  
        <div class="mt-1 border border-warning border-2" style="border-radius: 5px; text-align: center; height:50px; width:400px; margin:0px auto;">
            <h1 class="lead text-center ">Vendedor: <strong><p class="">{{vendedor}} </p></strong> </h1>
        </div>
        
        {% for producto in filas %}
        <div class="card  mt-4 offset-md-1" style=" width:200px; float:left;" >
            <div class="card-body " style="height: 400px; background-color:lightcyan;"> 
                <img class="card-img-top" src={{producto[4]}} alt="Card image" width="100" height="160">
                <h5 class="card-title h3 mb-1 text-center fw-normal">{{producto[1]}}</h5>
                <!-- <input class="form-outline w-25" type="text" name="name" required value="{{producto[2]}}"> -->
                
                <strong><p class="mb-1">Precio: </strong>${{producto[3]}}</p>

                <form action = "{{url_for('crearBoleta')}}" method ="POST">                    
                    <strong>Cantidad: </strong>
                    <input class="col-sm-4" type="text" name="cantidad">
                    
                    <strong>    <p name= "stock" class="mb-1">Stock: </strong>{{producto[2]}} </p>
                    
                    <button class="btn btn-primary mt-1" name = "sku" value="{{producto[0]}}" type="submit" width="15"> 
                        Agregar a la boleta
                    </button>
                    
                </form>
            </div>
        </div>
        {% endfor %}
        
{% endblock %}
