{% extends './adminTemplate.html' %}

<head>
    {% block Tittle %} <title> Registrar Productos </title> {% endblock %}
</head>
   
{% block body %}  


<div class="bg-light d-flex justify-content-center align-items-center vh-100" >   
    <div class="bg-white p-5 rounded" >
        <div class="d-flex justify-content-center " >
            <img class=" w-25  " src="{{ url_for('static', filename = 'img/productICO.png') }}" alt="login-ico">
        </div>
        <div class="text-center fs-3 fw-bold "> Registrar Productos</div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <br/>
                {% for message in messages %}
                    <div class="alert alert-success " role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form  id = "login_form" action = "{{url_for('registrarProducto')}}" method ="POST">  
            <div class="input-group m-3 ">
                <input class="form-control" name = "nombre" type="text" placeholder="Nombre producto">
            </div>
    
            <div class="input-group m-3">
                <input class="form-control" name = "cantidad" type="text" placeholder="Cantidad producto">
            </div>
    
            <div class="input-group m-3">
                <input class="form-control" name = "valor" type="text" placeholder="Valor Producto">
            </div>
    
            <div class="input-group m-3">
                <input class="form-control" name = "imgs" type="text" placeholder="link referencia">
            </div>
    
            <input type = "submit" class="m-3 btn btn-success text-white w-100" > 

        </form>
    </div>
</div>


{% endblock %}
